<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AWS VPC Eagle Eye</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="page">
    <!-- Combined Control Panel -->
    <div class="control-panel">
        <h3>VPCs</h3>
        <div id="vpc-list">Loading...</div>
        
        <h3>Group By</h3>
        <div class="control-group">
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="group-resource-type" name="grouping" value="resource-type" checked>
                    <label for="group-resource-type">Resource Type</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="group-subnet" name="grouping" value="subnet">
                    <label for="group-subnet">Subnet</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="group-az" name="grouping" value="availability-zone">
                    <label for="group-az">Availability Zone</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="group-tag" name="grouping" value="tag">
                    <label for="group-tag">Tag</label>
                </div>
            </div>
            
            <!-- Tag selector (shown when "Tag" is selected) -->
            <div class="tag-selector" id="tag-selector">
                <label for="tag-name-select">Tag Name:</label>
                <select id="tag-name-select">
                    <option value="">Select a tag...</option>
                </select>
            </div>
        </div>
    </div>
    
    <network-chord-diagram id="demo" width="307" height="307">
        <script type="application/json" id="chart-data">
{
  "groups": [],
  "interfaces": [],
  "traffic": []
}
        </script>
    </network-chord-diagram>
</div>

<script type="module">
import { initializeDataLoader } from './js/dataLoader.js';

initializeDataLoader();
</script>
<script type="module" src="./js/app.js"></script>

</body>
</html>
